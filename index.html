<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate ramdom passwords for a more secure life.">
  <title>Password Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
  <script src="https://kit.fontawesome.com/323c990d78.js" crossorigin="anonymous" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>

    <div class="display_password">
      <div class="password"></div>
      <button name="copy" title="copy" aria-label="copy" class="copy"><i class="fa-regular fa-copy"></i></button>
    </div>

    <div class="slider_container">
      <label for="quantity">Length</label>
      <input type="range" title="length" name="quantity" class="quantity" id="quantity" min="6" max="30" value="8">
      <span class="quantity_display"></span>
    </div>
    
    <div class="checkbox_group">
      <div class="group">
        <label for="uppercase"> Uppercase
          <input type="checkbox" class="options" name="uppercase" id="uppercase">
        </label>
        <label for="lowercase"> Lowercase
          <input type="checkbox" class="options" name="lowercase" id="lowercase" checked>
        </label>
      </div>

      <div class="group">
        <label for="numbers"> Numbers
          <input type="checkbox" class="options" name="numbers" id="numbers" checked>
        </label>
        <label for="symbols"> Symbols
          <input type="checkbox" class="options" name="symbols" id="symbols">
        </label>
      </div>
    </div>

    <Button name="generate" title="generate password" aria-label="generate" class="generate-btn">Generate</Button>
  </div>
</body>
</html>
